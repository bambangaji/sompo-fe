<!-- Modal -->
<div class="modal-backdrop" *ngIf="showModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Upload Image</h4>
      </div>

      <div class="modal-body">
        <form (ngSubmit)="onUpload()" #uploadForm="ngForm">
          <div class="mb-3">
            <label for="fileInput" class="form-label">Choose file</label>
            <input type="file" class="form-control"  accept="image/*" id="fileInput" (change)="onFileSelected($event)" required>
          </div>
          <button class="btn btn-secondary me-3" (click)="showModal = false">Close</button>

          <button type="submit" class="btn btn-success" [disabled]="!selectedFile">Upload</button>

        </form>
      </div>

    </div>
  </div>
</div>
